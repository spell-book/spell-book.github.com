---
layout: default
---
<video autoplay muted loop id="Video" class="overlay">
  <source src="{{ site.background }}?{{site.build}}" type="video/mp4">
</video>
<div class="container">
  <div class="wrapper">
    <div class="section header">
      <a href="https://headmaster.io">
        <img src="{{ site.logo }}?{{site.build}}" class="logo shadow" alt="Logo" align="middle">
      </a>
    </div>

    <div class="main">
      {{ content }}
    </div>

    {% if site.logo-type %}
    <div class="section footer">
      <a href="https://headmaster.io">
        <img src="{{ site.logo-type }}?{{site.build}}" class="logo-type shadow" alt="Logo Type" align="middle">
      </a>
    </div>
    {% endif %}

  </div>
</div>
